<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>HTML para Testes com JavaScript</title>
</head>

<body id="pagina">

    <!-- Cabeçalho -->
    <header id="topo" class="area header">
        <h1 id="titulo-principal" class="titulo">Minha Página</h1>
        <h2 class="subtitulo">Subtítulo da Página</h2>
    </header>

    <!-- Navegação -->
    <nav id="menu" class="area nav">
        <ul class="lista-menu">
            <li class="item-menu ativo">Home</li>
        </ul>
    </nav>
    <!-- Conteúdo principal -->
    <main id="conteudo" class="area main">

        <section id="secao-texto" class="secao">
            <h3 class="titulo-secao">Seção de Texto</h3>
            <p class="texto">Este é um parágrafo.</p>
            <p class="texto destaque">Outro parágrafo com destaque.</p>
            <span id="info" class="label">Informação</span>
        </section>
    </main>


    <script src="./JS/script.js" defer></script>
</body>

</html>
