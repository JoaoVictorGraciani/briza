<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>GRID-COLUMN</title>
    <style>
        body {
            margin: 0;
        }

        .grid{
            display: grid;
            background: yellow;
            padding: 10px;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .item {
            border: 1px dashed black;
            padding: 10px;
            background: maroon;
            color: white;
        }
        
        .destaque{
            grid-column: 2/-1;
            background: blue;
        }

        .destaque_2{
            grid-column: 1/3;
            background: green;
        }

        .destaque_3{
            grid-column: 3/-1;
            background:red;

            
        }
        

    </style>
</head>
<body>
    <div class="grid">
        <div class="item">1</div>
        <div class="item destaque">2 ocupa colunas de 2 a 4</div>
        <div class="item destaque_2">3</div>
        <div class="item destaque_3">4</div>
    </div>
</body>
</html>
